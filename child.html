<!DOCTYPE html>
<html>
	<head>
		<title> DOM </title>
	</head>

	<body>
		<h2> HTMML DOM </h2>
		<p> para </p>
		
		<div id="div1">
			<p id ="p1"> para1 </p>
			<p id= "p2"> para2 </p>
		</div>
		
		<script>
			const para = document.createElement("p");
			const node = document.createTextNode("This is new node");
			para.appendChild(node);
			const element = document.getElementById("div1");
			element.appendChild(para);
		</script>

	</body>
</html>
